<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giphy Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
	</head>
  <!-- head -->
	<body class="bg-dark">
    <div class="container d-flex justify-content-center">
      <h1>Giphy Party</h1>
    </div>
    <!-- form -->
		<form id="searchContainer" class="d-flex justify-content-center">
			<input type="text" id="search" class="rounded" placeholder="Enter a search item"/>
			<button id="submit" class="btn btn-secondary m-1">Search Giphy!</button>
			<button class="btn btn-danger m-1" id="remove">Remove Images</button>
		</form>
    <!-- container to append gifs to -->
    <div class="container" id="dropZone"></div>

		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
    $(function(){
        $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
		<script src="app.js"></script>
	</body>
</html>
